<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://code.jquery.com/jquery-latest.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <style>
   #MoveMe1, #MoveMe2, #MoveMe3, #MoveMe4, #MoveMe5, #MoveMe6
      {
      border: solid;
      width: 30px;
      height: 30px;
      text-align: center;
      }
      section{
		 display:flex;
 		 flex-wrap:wrap;
		}
	p{
		flex:1;
		width:200px;
	}

   </style>
   <script>
      $(function()
        {
            $("#MoveMe").draggable();
        });
   </script>
   <title>Creating a Draggable Element</title>
</head>

<body>
   <h1>Word Scramble</h1>
   <section>
      <p id="MoveMe1">B</p>
      <p id="MoveMe2">A</p>
      <p id="MoveMe3">I</p>
      <p id="MoveMe4">L</p>
      <p id="MoveMe5">E</p>
      <p id="MoveMe6">Y</p>
   </section>
   <script>
      $(function()
{
$("#MoveMe1").draggable();
$("#MoveMe2").draggable();
$("#MoveMe3").draggable();
$("#MoveMe4").draggable();
$("#MoveMe5").draggable();
$("#MoveMe6").draggable();

});
   </script>
</body>
</html>
