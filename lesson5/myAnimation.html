<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snorlax</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body style="background-image:url('media/DVMT-6OXcAE2rZY.jpg.afab972f972bd7fbd4253bc7aa1cf27f.jpg'); background-size: cover; background-repeat: no-repeat; height: 100vh;">
    <article>
        <section>
            <div id="container">
                <a href="https://pokemondb.net/pokedex/snorlax"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/snorlax.gif" alt="Snorlax" id="snorlax"></a>

            </div>
        </section>
        <section style="background-color: rgb(231, 218, 195); opacity:.8;padding-top:5px;padding-bottom:10px;height:100px;">
            <p style="text-align:center;">
                <button id="down">Move Snorlax down</button>
                <button id="up">Move Snorlax up </button>
                <button id="right">Move Snorlax right</button>
                <button id="left">Move Snorlax left</button>
                <button id="stop">Make Snorlax stop</button>
            </p>
        </section>

        <div id="coords">
            <p> X Coordinate:<input type="text" id="xCoord" /><br> 
             Y Coordinate:<input type="text" id="yCoord" /></p>
             </div>
    </article>
   
    <script src="js/myAnimation.js"></script>
</body>
</html>
