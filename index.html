<body style="background-image: url(media/cardbg.jpg); background-size: cover;">
    <div class="container">
    <header>
        <nav>
            <a href="readme.txt">Read Me</a>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <div class="image-container">
        <img src="media/pokemon-logo-black-transparent.png" alt="Pokemon" class="responsive">
        <div id="pokemonText" class="pokemon-text">blanktextblanktext</div>
</div>
    </div>

    <nav>
        <img src="media/snorlax.png" alt="snorlax" width="50px">
        <a href="#" class="button" onclick="toggleDescription(event, 'pacDesc')">Pac-émon</a>
        <a href="#" class="button" onclick="toggleDescription(event, 'dragDesc')">Match it</a>

            <a href="card.html" class="button">Click to Play</a>

    </div>
