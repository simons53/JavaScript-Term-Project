<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and Methods</title>
    <link rel="stylesheet" href="css/multipleObjects.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body style="background-image: url('media/970395.jpg'); background-repeat: no-repeat; background-size: cover;"></body>
    <header>
        <h1>PokeMart</h1>
        <h2>New Pokemon Plushes, Figures, and Cards on sale!</h2>
        <h3>Deal of the Day</h3>
    </header>
    <article>
        <section>
            <h4>Deal #1</h4>
            <p>Name: <span id="pokemonName1"></span></p>
            <p>Type: <span id="pokemonType1"></span></p>
            <p>Retail: $<span id="pokemonPrice1"></span></p>
            <p>Discount: $<span id="pokemonDiscount1"></span></p>
            <p>Total: <span id="pokemonTotal1"></span></p>
            <p>Discount%: <span id="discount1"></span></p>

        </section>
        <section>
            <h4>Deal #2</h4>
            <p>Name: <span id="pokemonName2"></span></p>
            <p>Type: <span id="pokemonType2"></span></p>
            <p>Retail: $<span id="pokemonPrice2"></span></p>
            <p>Discount: $<span id="pokemonDiscount2"></span></p>
            <p>Total: <span id="pokemonTotal2"></span></p>
            <p>Discount%: <span id="discount2"></span></p>

        </section>
    </article>
    <footer>Prices are good through <span id="date"></span></footer>
    <script src="js/multipleObjects.js"></script>
</body>
</html>
